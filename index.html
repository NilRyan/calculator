<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="normalize.css/normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="display">
        <output class="input"></output>
        <output class="output"></output>
    </div>
    <div class="container-buttons">
            <button class="numbers 7">7</button>
            <button class="numbers 8">8</button>
            <button class="numbers 9">9</button>

            <button class="misc delete">DEL</button>
            <button class="misc clear">AC</button>

            <button class="numbers 4">4</button>
            <button class="numbers 5">5</button>
            <button class="numbers 6">6</button>

            <button class="operators divide">÷</button>
            <button class="operators multiply">x</button>
            
            <button class="numbers 1">1</button>
            <button class="numbers 2">2</button>
            <button class="numbers 3">3</button>

            <button class="operators add">+</button>
            <button class="operators subtract">-</button>

            <button class="numbers 0">0</button>

        
            <button class="misc decimal">.</button>
            <button class="misc square">x^2</button>
            <button class="misc sqrt">√</button>
            <button class="misc percent">%</button>
            <button class="misc equals">=</button>
            
            
            

        
        
    </div>
</div>
    






<script src="main.js"></script>
</body>
</html>
